    name: descheduler
    namespace: kube-system
    resourceVersion: "6315"
    uid: b65a59a1-82d7-4c4d-9fda-170432f75d83
  spec:
    chart: descheduler
    enabled: false
    repo: http://harvester-cluster-repo.cattle-system.svc/charts
    valuesContent: |
      kind: Deployment
      image:
        repository: registry.k8s.io/descheduler/descheduler
        pullPolicy: IfNotPresent
      deschedulingInterval: 5m
      replicas: 1
      cmdOptions:
        v: 3
        feature-gates: EvictionsInBackground=true
      deschedulerPolicy:
        maxNoOfPodsToEvictPerNode: 5
        profiles:
        - name: default
          pluginConfig:
          - name: DefaultEvictor
            args:
              nodeFit: true
              ignorePvcPods: false
              evictLocalStoragePods: true
              labelSelector:
                matchExpressions:
                  - key: "kubevirt.io"
                    operator: "In"
                    values:
                      - "virt-launcher"
          - name: LowNodeUtilization
            args:
              evictableNamespaces:
                exclude:
                - cattle-dashboards
                - cattle-fleet-clusters-system
                - cattle-fleet-local-system
                - cattle-fleet-system
                - cattle-logging-system
                - cattle-monitoring-system
                - cattle-provisioning-capi-system
                - cattle-system
                - fleet-local
                - harvester-system
                - kube-system
                - local
                - longhorn-system
              thresholds:
                cpu: 30
                memory: 30
              targetThresholds:
                cpu: 50
                memory: 50
          plugins:
            balance:
              enabled:
              - LowNodeUtilization
    version: 0.33.0
  status:
