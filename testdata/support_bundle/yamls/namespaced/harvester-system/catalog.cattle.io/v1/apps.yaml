      lastDeployed: "2025-12-30T21:49:17Z"
      readme: "# Harvester CRD Helm Chart\n\n## Chart Details\n\nThis chart includes
        following CRDs:\n\n- Harvester (Automatically generated by [this script](https://github.com/harvester/harvester/blob/master/scripts/generate-manifest))\n-
        KubeVirt\n- csi-snapshotter\n- whereabouts\n\n## Introduction\n\nHarvester
        uses a `ManagedChart` resource to deploy the [Harvester CRDs](https://github.com/harvester/harvester/tree/master/deploy/charts/harvester-crd).
        This is configured via the [harvester-installer](https://github.com/harvester/harvester-installer/blob/master/pkg/config/templates/rancherd-10-harvester.yaml).
        Be aware that `deploy/harvester` and `deploy/harvester-crd` are two separate
        `ManagedChart` resources.\n\nHarvester depends on several upstream projects
        to provide the CRDs and APIs it needs. To simplify the management of these
        resources, Harvester organized them in a separate chart, as recommended by
        the [Helm's documentation](https://helm.sh/docs/chart_best_practices/custom_resource_definitions/#method-2-separate-charts).\n\nHarvester
        simplifies the upgrade of the CRDs by orchestrating their manifests in the
        [`upgrade_manifests.sh`](https://github.com/harvester/harvester/blob/50da36ac3b751c1a1dbfc8d25e5499a4c6216450/package/upgrade/upgrade_manifests.sh#L1358)
        script. This ensures that users are not burdened by the different CRD schema
        upgrade strategies of the dependency projects.\n\t\n> [!Note]\n> Longhorn
        CRDs are not managed here because Longhorn handles its own CRD creation process.\n\n##
        For Developers\n\n### How to bump CRDs\n\nBumping a CRD is quite straightforward.
        Developers just need to download the CRD from the correct source and place
        it in the `harvester-crds` folder.\n\nFor example, to bump the KubeVirt CRD
        to version v1.5.1, download it from:\n\n`https://github.com/kubevirt/kubevirt/releases/download/v1.5.1/kubevirt-operator.yaml`\n\nSearch
        for `CustomResourceDefinition` in the file, copy the relevant CRD, and save
        it with a versioned filename like `crd-kubevirt-1.5.1.yaml`. Be sure to delete
        the old version.\n\n> If you're interested in this change, please check [this
        issue](https://github.com/harvester/harvester/issues/8163) for more details.\n\n###
        Special Case\n\nHowever, not every CRDs can be managed under `harvester-crds`
        folder.\n\nFor example, the `cdi` CRDs are managed differently to accommodate
        the [built-in schema removal mechanism](https://github.com/kubevirt/containerized-data-importer/blob/e136558c999acce03291849aacc8154026e58445/pkg/operator/controller/callbacks.go#L61-L62)
        of the `cdi-operator`. For more information, see the discussion at [#7912
        (comment)](https://github.com/harvester/harvester/issues/7912#issuecomment-2743944344).\n\nIf
        the CRD is similar to `cdi`, copy it to the `package/upgrade/extra_manifests`
        folder, and update the [`upgrade_manifests.sh`](https://github.com/harvester/harvester/blob/50da36ac3b751c1a1dbfc8d25e5499a4c6216450/package/upgrade/upgrade_manifests.sh#L1358)
        script like this:\n\n```sh\nfor manifest in /usr/local/share/extra_manifests/{your_new_crds}/*.yaml;
        do\n    echo \"Applying $manifest\"\n    kubectl apply -f \"$manifest\"\ndone\n```\n\nIn
        this case, there's no need to put it under the `harvester-crd` folder.\n\n##
