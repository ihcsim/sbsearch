      notes: |
        The Harvester has been installed into "harvester-system" namespace with "harvester" as release name.

        - [x] KubeVirt Operator
        - [x] KubeVirt Resource named "kubevirt"
        - [x] Longhorn
        - [x] Harvester Network Controller

        Please make sure there is a default StorageClass in the Kubernetes cluster.

        To learn more about the release, try:

          $ helm status harvester -n harvester-system
          $ helm get all harvester -n harvester-system
      readme: "# Harvester Helm Chart\n\n## Chart Details\n\nThis chart will do the
        following:\n\n- Deploy a KubeVirt Operator if needed, defaults to deploy.\n-
        Deploy the Harvester resources.\n- Deploy [Longhorn](https://longhorn.io)
        as the built-in storage management.\n- Deploy Containerized Data Importer
        (CDI) to support third-party storage management.\n- Deploy csi-snapshotter\n-
        Deploy Snapshot Validation Webhook\n- Deploy whereabouts\n\n## Introduction\n\nHarvester
        uses a `ManagedChart` resource to deploy its core components. This is configured
        via the [harvester-installer](https://github.com/harvester/harvester-installer/blob/master/pkg/config/templates/rancherd-10-harvester.yaml).
        Be aware that `deploy/harvester` and `deploy/harvester-crd` are two separate
        `ManagedChart` resources.\n\nOnce a `ManagedChart` is created, Fleet generates
        a `Bundle` resource to trigger Helm and install the chart. You can learn more
        about this process in the [Fleet documentation](https://fleet.rancher.io/concepts).\n\nDuring
        upgrades, Harvester runs a script to patch the release version in the `ManagedChart`.
        This happens in the [`upgrade_manifests.sh`](https://github.com/harvester/harvester/blob/50da36ac3b751c1a1dbfc8d25e5499a4c6216450/package/upgrade/upgrade_manifests.sh#L885-L935)
        script.\n\n\n## For Developers\n\n### How to bump dependency charts\n\n1.
        Make sure the correct dependency version is specified in `go.mod`.\n2. Run
        `go mod vendor`.\n3. Update the `Chart.yaml` and `values.yaml` files with
        the correct version numbers.\n4. In the `deploy/charts/harvester` directory,
        run `helm dependency update .`\n   \nIf the dependency doesnâ€™t involve a change
        in go.mod, you can start from step 3.\n\nHere are example PRs for reference:\n\n-
        https://github.com/harvester/harvester/pull/8233\n- https://github.com/harvester/harvester/pull/8210\n\n###
        Use case\n\nTo use Longhorn release candidates for testing purposes, download
        the Longhorn charts and place them in `deploy/charts/harvester/dependency_charts/longhorn`.\n\nSince
        we're using a non-official version, we need to modify the Chart.yaml to point
        to the local folder instead of the remote repository:\n\n```diff\n-  repository:
        https://charts.longhorn.io\n-  version: 1.7.1\n+  repository: file://dependency_charts/longhorn\n+
        \ version: 1.7.2-rc2\n```\n\n## License\nCopyright (c) 2025 [SUSE, LLC.](https://www.suse.com/)\n\nLicensed
        under the Apache License, Version 2.0 (the \"License\");\nyou may not use
        this file except in compliance with the License.\nYou may obtain a copy of
        the License at\n\n[http://www.apache.org/licenses/LICENSE-2.0](http://www.apache.org/licenses/LICENSE-2.0)\n\nUnless
        required by applicable law or agreed to in writing, software\ndistributed
        under the License is distributed on an \"AS IS\" BASIS,\nWITHOUT WARRANTIES
        OR CONDITIONS OF ANY KIND, either express or implied.\nSee the License for
        the specific language governing permissions and\nlimitations under the License.\n"
